<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/earnit/static/js/helpers.js" defer></script>
    <script src="/earnit/static/js/login.js" defer></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex justify-center items-center h-full font-montserrat">
<div class="bg-secondary p-8 rounded-2xl flex flex-col gap-8">
    <div class="flex flex-col gap-2 w-fit">
        <h1 class="text-text text-2xl font-bold w-fit">Sign in</h1>
        <div class="bg-accent-fail w-full h-1"></div>
    </div>
    <div id="error" class="rounded-xl flex items-center justify-center py-2 px-4 bg-accent-fail text-text hidden"></div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
            <label for="email" class="font-bold text-text"
            >E-mail</label
            >
            <input
                    type="email"
                    name="email"
                    id="email"
                    class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
            />
            <a href="/earnit/signup" class="text-primary underline text-sm">No account? Sign up</a>
        </div>
        <div class="flex flex-col gap-1">
            <label for="password" class="font-bold text-text"
            >Password</label
            >
            <input
                    type="password"
                    name="password"
                    id="password"
                    class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
            />
            <a href="/earnit/" class="text-primary underline text-sm">Forgot password?</a>
        </div>
    </div>
    <div class="flex w-full justify-end items-center">
        <button id="submit" class="px-4 py-2 bg-text rounded-lg text-background">
            <img src="/earnit/static/icons/arrow-right.svg" alt="right arrow"/>
        </button>
    </div>
</div>
<div class="absolute z-100 top-0 left-0 bottom-0 right-0 bg-black backdrop-blur bg-opacity-60 flex items-center justify-center hidden" id="company-dialog">
    <div class="bg-secondary p-8 rounded-2xl flex flex-col gap-8">
        <div id="company-error" class="rounded-xl flex items-center justify-center py-2 px-4 bg-accent-fail text-text hidden"></div>
        <div class="flex flex-col gap-1">
        <label class="font-bold text-text">Company</label>
        <div class="dropdown relative w-56">
            <button id="company-button"
                    class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white flex-row"
                    onclick="toggleCompany()">
                <div class="flex items-center justify-between">
                    <div class="text-white text-left mr-2" id="company-header">Company</div>
                    <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down"/>
                </div>
            </button>
            <div id="company-content"
                 class="dropdown-content z-20 bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden w-full max-h-32 overflow-y-auto scrollbar-custom scrollbar-rounded-xl">
                <!-- Dropdown options -->
            </div>
        </div>
        </div>

        <div class="flex w-full justify-end items-center">
            <button id="company-submit" class="px-4 py-2 bg-text rounded-lg text-background">
                <img src="/earnit/static/icons/arrow-right.svg" alt="right arrow"/>
            </button>
        </div>
    </div>
</div>
</body>
</html>
