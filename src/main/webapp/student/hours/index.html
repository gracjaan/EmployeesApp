<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/student/hours.js"></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat">
<header
        class="flex bg-primary w-fit p-2 rounded-br-lg cursor-pointer"
        onclick="history.back()"
>
    <img
            src="/earnit/static/icons/arrow-left.svg"
            alt="arrow down"
            class="mr-3"
    />
    <div class="text-text">Back</div>
</header>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto mt-4">
    <header class="w-full">
        <nav class="flex gap-2 flex-col sm:flex-row sm:gap-4 md:gap-8 px-2 sm:px-0 ">
            <div class="flex-1 rounded-2xl bg-secondary p-8 drop-shadow-md">
                <h2 class="text-text text-2xl font-regular" id="dropdown-range">Date range</h2>
                <h2 class="text-text text-2xl font-bold my-2">Fill in your hours</h2>
                <div class="flex">
                    <div class="dropdown relative">
                        <button id="dropdown-button" class="rounded-xl bg-primary px-4 py-2 flex mr-5 items-center"
                                onclick="toggleWeek()">
                            <div class="text-white text-left mr-5" id="dropdown-header">Week 10</div>
                            <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down" class="ml-2"/>
                        </button>
                        <div id="dropdown-content"
                             class="dropdown-content bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden w-full">
                            <!-- Dropdown options -->
                            <div class="py-2 px-4 hover:bg-gray-100 rounded-lg cursor-pointer"
                                 onclick="selectWeek(this)" data-week-number="10">Week 10
                            </div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer" onclick="selectWeek(this)"
                                 data-week-number="9">Week 9
                            </div>
                            <div class="py-2 px-4 hover:bg-gray-100 rounded-lg cursor-pointer"
                                 onclick="selectWeek(this)" data-week-number="8">Week 8
                            </div>
                        </div>
                    </div>
                    <button class="rounded-xl bg-accent-success p-2 items-center">
                        <div class="text-white text-left">
                            <img src="/earnit/static/icons/checkmark.svg" alt="checkmark"/>
                        </div>
                    </button>
                </div>
            </div>
            <div class="flex-1 rounded-2xl min-w-[20rem] sm:min-w-0 w-full drop-shadow-md">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-row gap-2">
                        <div class="flex-1">
                            <input placeholder="Date" type="text" name="date" id="date-input"
                                   class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white"/>
                        </div>
                        <div class="flex-1">
                            <input placeholder="Hours" type="text" name="hours" id="hours-input"
                                   class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white"/>
                        </div>
                    </div>
                    <div class="dropdown relative">
                        <button id="position-button"
                                class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white flex-row"
                                onclick="togglePosition()">
                            <div class="flex items-center justify-between">
                                <div class="text-white text-left mr-2" id="position-header">Position</div>
                                <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down"/>
                            </div>
                        </button>
                        <div id="position-content"
                             class="dropdown-content bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden w-full">
                            <!-- Dropdown options -->

                        </div>
                    </div>
                    <input placeholder="Description" type="text" name="description" id="description-input"
                           class="py-2 px-4 bg-primary text-text rounded-xl outline-none placeholder-white"/>
                    <button class="rounded-xl bg-text py-2 px-4 justify-center items-center">
                        <div class="text-background text-center font-bold" id="submit-button" onclick="submitForm()">
                            Submit
                        </div>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0">
        <section class="w-full h-full gap-2 flex flex-col">
            <div
                    class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
            >
                <div class="flex gap-2">
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="1"
                            id="date"
                    >
                        <span class="text-black text-left">Date</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="0"
                            id="hours"
                    >
                        <span class="text-black text-left">Hours</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                </div>
                <div class="flex flex-col gap-2" id="entries"></div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
