<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/student/contracts.js"></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex flex-col w-full font-montserrat h-screen">
<header
        class="flex bg-primary w-fit p-2 rounded-br-lg cursor-pointer"
        onclick="history.back()"
>
    <img
            src="/earnit/static/icons/arrow-left.svg"
            alt="arrow down"
            class="mr-3"
    />
    <div class="text-text">Back</div>
</header>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto items-center justify-center flex-row gap-8 flex h-full">
    <button onclick="handleLeftClick()">
        <img src="/earnit/static/icons/carousel-left.svg" class="h-10 w-10" alt="down arrow"/>
    </button>
    <div class="h-96 w-96 items-center justify-center flex flex-col" id="entries">
        <!-- entries -->
    </div>
    <button onclick="handleRightClick()">
        <img src="/earnit/static/icons/carousel-right.svg" class="h-10 w-10" alt="down arrow"/>
    </button>
</div>

</body>
</html>
