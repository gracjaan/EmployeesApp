<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/student/overview.js"></script>
    <script src="/earnit/static/js/components/week-selector.js"></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex flex-col w-full font-montserrat">
<header
        class="flex bg-primary w-fit p-2 rounded-br-lg cursor-pointer"
        onclick="history.back()"
>
    <img
            src="/earnit/static/icons/arrow-left.svg"
            alt="arrow down"
            class="mr-3"
    />
    <div class="text-text">Back</div>
</header>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto mt-4">
    <section class="w-full gap-2 flex flex-col">
        <h2 class="text-text text-2xl font-bold">Overview</h2>
        <div class="rounded-2xl bg-secondary">
            <canvas id="myChart"></canvas>
        </div>
    </section>
    <main class="gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0">
        <h2 class="text-text text-2xl font-bold mb-2">Sheet</h2>
        <section class="w-full h-full gap-2 flex flex-col">
            <div
                    class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
            >
                <div class="flex gap-2">
                    <div><week-selector id="week"></week-selector></div>
                    <div class="dropdown relative">
                        <button id="position-button"
                                class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white flex-row"
                                onclick="togglePosition()">
                            <div class="flex items-center justify-between">
                                <div class="text-white text-left mr-2" id="position-header">Position</div>
                                <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down"/>
                            </div>
                        </button>
                        <div id="position-content"
                             class="dropdown-content z-20 bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden w-full max-h-32 overflow-y-auto scrollbar-custom scrollbar-rounded-xl">
                            <!-- Dropdown options -->
                        </div>
                    </div>
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="1"
                            id="date"
                    >
                        <span class="text-black text-left">Date</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="0"
                            id="hours"
                    >
                        <span class="text-black text-left">Hours</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                </div>
                <div class="flex flex-col gap-2" id="entries">
                    <!-- entries -->
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
