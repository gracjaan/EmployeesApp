<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Request</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="/earnit/static/js/company/contracts.js" defer></script>

    <script src="/earnit/static/js/components/back.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body
        class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat"
>
<back data-home></back>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
    <main class="flex gap-4 my-8 flex-col px-2 md:px-0">
        <section class="w-full flex justify-center"
        >
            <img
                    src="/earnit/static/icons/cheveron-left.svg"
                    alt="cheveron left"
                    onclick="changePage(false)"
            />
            <div class="rounded-xl flex bg-secondary justify-center w-full mx-8 px-8 py-4 flex-col">
                <h2 class="text-text text-2xl font-bold flex justify-center" id="role"></h2>
                <p class="text-text text-base flex justify-center" id="description">
                    Process requests from your employees
                </p>
            </div>
            <img
                    src="/earnit/static/icons/cheveron-right.svg"
                    alt="cheveron right"
                    onclick="changePage(true)"
            />
        </section>
    </main>
</div>
</body>
</html>
