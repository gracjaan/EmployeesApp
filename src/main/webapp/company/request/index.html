<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <title>Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/earnit/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body
        class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat"
>
<header class="flex bg-primary w-fit p-2 rounded-br-lg">
  <img src="/earnit/static/icons/arrow-left.svg" alt="arrow down" class="mr-3">
  <div class="text-text">Back</div>
</header>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
  <header class="w-full relative">
    <nav
      class="flex gap-2 flex-col sm:flex-row sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0 justify-between"
    >
      <div class="w-full mt-6 md-0">
        <h2 class="text-text text-4xl font-bold">Pepijn</h2>
        <h2 class="text-text text-4xl font-bold">Meijer</h2>
      </div>

      <div class="items-end flex">
        <div class="flex flex-col gap-2">
          <div class="flex flex-row gap-2">
            <div class="py-4 px-4 bg-primary rounded-lg aspect-square">
              <img src="/earnit/static/icons/checkmark_green.svg" alt="checkmark" class="aspect-square object-contain"/>
            </div>
            <div class="py-4 px-4 bg-primary rounded-lg aspect-square group hover:px-8 relative">
              <img src="/earnit/static/icons/red-cross.svg" alt="decline" class="aspect-square object-contain"/>
              <div class="invisible group-hover:visible group-hover:relative text-text text-md font-bold absolute pt-1">Rapport request</div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main
          class="gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0"
  >
    <section class="w-full h-full gap-2 flex flex-col">
      <div
              class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
      >
        <div class="flex">
          <div class="rounded-xl bg-text px-4 py-2 flex mr-5">
            <button class="text-black text-left mr-5">Date</button>
            <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
          </div>
          <div class="rounded-xl bg-text px-4 py-2 flex mr-5">
            <button class="text-black text-left mr-5">Contract</button>
            <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
          </div>
          <div class="rounded-xl bg-text px-4 py-2 flex mr-5">
            <button class="text-black text-left mr-5">Hours</button>
            <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
          </div>
        </div>
        <div class="rounded-xl bg-primary p-4 relative flex justify-between">
          <div class="text-text font-bold uppercase">21.04</div>
          <div class="text-text">10H</div>
          <div class="text-text">Janitor-UT</div>
          <div class="text-text">I cleaned first floor in Carre</div>
        </div>
        <div class="rounded-xl bg-primary p-4 relative flex justify-between">
          <div class="text-text font-bold uppercase">21.04</div>
          <div class="text-text">8H</div>
          <div class="text-text">Janitor-Saxion</div>
          <div class="text-text">I cleaned first floor in main building</div>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
</html>
