<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <title>Earnit</title>
  <script src="/earnit/static/js/helpers.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/earnit/static/js/company/index.js" defer></script>
  <link rel="stylesheet" href="/earnit/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body
        class="bg-black flex justify-center overflow-x-hidden font-montserrat"
>
<div class="lg:max-w-5xl md:max-w-3xl w-full">
  <header class="w-full relative">
    <div
            class="bg-secondary top-0 -left-full -right-full h-3/4 absolute -z-10"
    ></div>
    <h1 id="name" class="text-text text-2xl font-bold py-16 px-4 sm:px-0">

    </h1>
    <nav
            class="flex gap-2 sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0"
    >
      <a
              href="/earnit/requests"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Requests</h2>
        <p class="text-text text-base">
          Process requests from your employees
        </p>
      </a>
      <a
              href="/earnit/invoices"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Overview</h2>
        <p class="text-text text-base">
          An overview of the invoices
        </p>
      </a>
      <a
              href="/earnit/contracts"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Contracts</h2>
        <p class="text-text text-base">
          An overview of all your contracts
        </p>
      </a>
    </nav>
  </header>
  <main
          class="flex gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0"
  >
    <section class="w-full gap-2 flex flex-col">
      <h2 class="text-text text-2xl font-bold">Dashboard</h2>
      <div class="rounded-2xl bg-secondary pt-2 p-4">
        <canvas id="myChart"></canvas>
      </div>
    </section>
    <section class="w-full gap-2 flex flex-col">
      <h2 class="text-text text-2xl font-bold">Notifications</h2>
      <div
              class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
      >
        <a
                href="/earnit/"
                class="rounded-2xl bg-primary p-4 relative"
        >
          <div href="/earnit/request" class="text-text font-bold uppercase">
            week 11 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
          <div
                  class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"
          ></div>
        </a>
        <a
                href="/earnit/"
                class="rounded-2xl bg-primary p-4 relative"
        >
          <div class="text-text font-bold uppercase">
            week 10 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
          <div
                  class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"
          ></div>
        </a>
        <a
                href="/earnit/"
                class="rounded-2xl bg-primary p-4 relative"
        >
          <div class="text-text font-bold uppercase">
            week 9 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
        </a>
      </div>
    </section>
  </main>
</div>
</body>
</html>
