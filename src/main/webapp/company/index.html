<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <title>Earnit</title>
  <script src="/static/js/helpers.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/company/index.js" defer></script>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- To prevent caching when logging in, should only be on home pages -->
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
</head>
<body class="bg-black flex justify-center overflow-x-hidden font-montserrat">
<div class="lg:max-w-5xl md:max-w-3xl px-2 w-full">
  <header class="w-full relative">
    <div
            class="bg-secondary top-0 -left-full -right-full h-3/4 absolute -z-10"
    ></div>
    <div class="flex flex-wrap justify-between py-16 px-4 sm:px-0">
      <h1 id="name" class="flex break-words text-text text-2xl font-bold">

      </h1>
      <div class="mt-1 flex justify-center">
        <a class="flex h-10 w-10 mx-1 bg-text rounded-lg" href="/settings">
          <img src="/static/icons/settings.svg" class="flex w-7 mx-auto">
        </a>
        <a class="flex h-10 w-10 ml-1 bg-text rounded-lg" href="/logout">
          <img src="/static/icons/logout.svg" class="flex w-7 mx-auto">
        </a>
      </div>
    </div>
    <nav
            class="flex gap-2 sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0"
    >
      <a
              href="/requests"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Requests</h2>
        <p class="text-text text-base">
          Process requests from your employees
        </p>
      </a>
      <a
              href="/invoices"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Incoices</h2>
        <p class="text-text text-base">
          An overview of the invoices
        </p>
      </a>
      <a
              href="/contracts"
              class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md"
      >
        <h2 class="text-text text-2xl font-bold">Contracts</h2>
        <p class="text-text text-base">
          An overview of all your contracts
        </p>
      </a>
    </nav>
  </header>
  <main class="flex gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0">


    <section class="w-full gap-2 flex flex-col">
      <h2 class="text-text text-2xl font-bold">Dashboard</h2>
      <div class="rounded-2xl bg-secondary pt-2 p-4">
        <canvas id="myChart"></canvas>
      </div>
    </section>


    <section class="w-full gap-2 flex flex-col">
      <h2 class="text-text text-2xl font-bold">Notifications</h2>
      <div class="rounded-2xl bg-secondary p-4 flex flex-col gap-2">


        <a href="/earnit/" class="rounded-2xl bg-primary p-4 relative">
          <div href="/earnit/request" class="text-text font-bold uppercase">
            week 11 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
          <div
                  class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"
          ></div>
        </a>


        <a href="/earnit/" class="rounded-2xl bg-primary p-4 relative">
          <div class="text-text font-bold uppercase">
            week 10 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
          <div
                  class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"
          ></div>
        </a>
        <a
                href="/earnit/"
                class="rounded-2xl bg-primary p-4 relative"
        >
          <div class="text-text font-bold uppercase">
            week 9 approved
          </div>
          <div class="text-text uppercase">23.04.2023</div>
        </a>
      </div>
    </section>
  </main>
</div>
</body>
</html>
