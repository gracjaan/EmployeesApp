<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoices</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="/earnit/static/js/company/invoices.js" defer></script>

    <script src="/earnit/static/js/components/week-selector.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/earnit/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body
        class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat"
>
<header
        class="flex bg-primary w-fit p-2 rounded-br-lg cursor-pointer"
        onclick="history.back()"
>
    <img
            src="/earnit/static/icons/arrow-left.svg"
            alt="arrow down"
            class="mr-3"
    />
    <div class="text-text">Back</div>
</header>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
    <main class="flex gap-4 my-8 flex-col px-2 sm:px-0">
        <section class="w-full h-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Invoices</h2>
            <div
                    class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
            >
                <div class="flex gap-2">
                    <week-selector id="week"></week-selector>
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="1"
                            id="contract"
                    >
                        <span class="text-black text-left">Contract</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                    <button
                            class="rounded-xl bg-text px-4 py-2 flex gap-4 items-center group"
                            data-selected="0"
                            id="hours"
                    >
                        <span class="text-black text-left">Hours</span>
                        <img
                                src="/earnit/static/icons/arrow-down-black.svg"
                                class="group-data-[selected='1']:block hidden"
                                alt="down arrow"
                        />
                        <img
                                src="/earnit/static/icons/arrow-up-black.svg"
                                class="group-data-[selected='2']:block hidden"
                                alt="up arrow"
                        />
                        <img
                                src="/earnit/static/icons/line-black.svg"
                                class="group-data-[selected='0']:block hidden"
                                alt="line"
                        />
                    </button>
                </div>
                <div class="flex flex-col gap-2" id="entries"></div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
