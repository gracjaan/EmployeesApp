<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body
        class="bg-black flex justify-center overflow-x-hidden font-montserrat"
>
<div class="lg:max-w-5xl md:max-w-3xl w-full">
    <header class="w-full relative">
        <nav
                class="flex gap-2 sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0"
        >
            <div
                    class="rounded-2xl bg-secondary p-8 pb-16 w-full drop-shadow-md"
            >
                <h2 class="text-text text-2xl font-regular">27.04.2023 - 31.04.2023</h2>
                <h2 class="text-text text-2xl font-bold my-2">Fill in your hours</h2>
                <div class="flex">
                    <div class="rounded-2xl bg-primary p-4 flex mr-5">
                        <button class="text-white text-left mr-5">Week 10</button>
                        <img src="/earnit/static/icons/arrow-down.svg"  alt="right arrow"/>
                    </div>
                    <div class="rounded-2xl bg-accent-success p-4">
                        <button class="text-white text-left">
                            <img src="/earnit/static/icons/checkmark.svg"  alt="right arrow"/>
                        </button>
                    </div>
                </div>
            </div>
            <div class="rounded-2xl min-w-[20rem] sm:min-w-0 w-full drop-shadow-md">
                <div class="flex flex-col gap-1">
                    <div class="flex flex-row gap-1">
                        <div class="flex-1">
                            <input type="text" name="student-last-prefix" id="date" class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full" />
                        </div>
                        <div class="flex-1">
                            <input type="text" name="student-last-prefix" id="hours" class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full" />
                        </div>
                    </div>
                    <input
                            type="text"
                            name="student-last-prefix"
                            id="position"
                            class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
                    />
                    <input
                            type="text"
                            name="description"
                            id="student-last-prefix"
                            class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
                    />
                    <div class="rounded-xl bg-accent-success py-2 px-4">
                        <button class="text-white text-left">
                            <img src="/earnit/static/icons/checkmark.svg"  alt="right arrow"/>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main
            class="gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0"
    >
        <section class="w-full h-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Sheet</h2>
            <div
                    class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
            >
                <div class="flex">
                    <div class="rounded-2xl bg-text p-4 flex mr-5">
                        <button class="text-black text-left mr-5">Date</button>
                        <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
                    </div>
                    <div class="rounded-2xl bg-text p-4 flex mr-5">
                        <button class="text-black text-left mr-5">Contract</button>
                        <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
                    </div>
                    <div class="rounded-2xl bg-text p-4 flex mr-5">
                        <button class="text-black text-left mr-5">Hours</button>
                        <img src="/earnit/static/icons/arrow-down-black.svg"  alt="right arrow"/>
                    </div>
                </div>
                <div class="rounded-2xl bg-primary p-4 relative flex justify-between">
                    <div class="text-text font-bold uppercase">21.04</div>
                    <div class="text-text">10H</div>
                    <div class="text-text">Janitor-UT</div>
                    <div class="text-text">I cleaned first floor in Carre</div>
                </div>
                <div class="rounded-2xl bg-primary p-4 relative flex justify-between">
                    <div class="text-text font-bold uppercase">21.04</div>
                    <div class="text-text">8H</div>
                    <div class="text-text">Janitor-Saxion</div>
                    <div class="text-text">I cleaned first floor in main building</div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>

</html>
