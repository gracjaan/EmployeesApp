<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Invoices</title>
    <script src="/earnit/static/js/helpers.js"></script>
    <script src="/earnit/static/js/company/invoices.js" defer></script>

    <script src="/earnit/static/js/components/week-selector.js"></script>
    <script src="/earnit/static/js/components/order-selector.js"></script>
    <script src="/earnit/static/js/components/back.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body
        class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat"
>
<back data-home></back>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
    <main class="flex gap-4 my-8 flex-col px-2 sm:px-0">
        <section class="w-full h-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Invoices</h2>
            <div
                    class="rounded-2xl bg-secondary p-4 flex flex-col gap-2"
            >
                <div class="flex justify-between">
                    <div class="overflow-x-auto flex gap-2 scrollbar-none">
                        <week-selector id="week"></week-selector>
                        <order-selector id="contract" group="1" title="Contract"></order-selector>
                        <order-selector id="hours" group="1" title="Hours"></order-selector>
                        <order-selector id="user" group="1" title="User"></order-selector>
                    </div>
                    <div class="h-10 w-10 cursor-pointer" onclick="downloadAllInvoice()">
                        <img src="/earnit/static/icons/download.svg">
                    </div>
                </div>
                <div class="flex flex-col gap-2" id="entries"></div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
