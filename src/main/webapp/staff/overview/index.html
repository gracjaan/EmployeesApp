<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/earnit/static/js/helpers.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/staff/overview.js" defer></script>
    <script src="/earnit/static/js/components/order-selector.js"></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="bg-black flex flex-col justify-center overflow-x-hidden font-montserrat h-screen">

<a href="javascript:history.back()" class="flex items-center">
    <header class="flex bg-primary w-fit p-2 rounded-br-lg">
        <img src="/earnit/static/icons/arrow-left.svg" alt="arrow down" class="mr-3">
        <div class="text-text">Back</div>
    </header>
</a>

<div class="lg:max-w-5xl md:max-w-3xl w-full h-fit mx-auto h-full mb-16">
    <main class="flex gap-8 mt-8 w-full h-full">
        <!--        This is the section for the students overview-->
        <section class="w-full gap-2 flex flex-col">
            <div class="rounded-2xl bg-secondary p-4 h-full">
                <div class="flex flex-row items-center justify-between">
                    <h2 class="text-text text-2xl font-bold">Users</h2>
                </div>

                <!--        here there needs to be added the filters and search bar-->

                <!--        This will list the different students-->
                <div class="w-full py-2 flex gap-2 flex-col sm:flex-row sm:justify-start">
                    <div class="w-full bg-primary border border-none rounded-xl focus:border-text flex flex-row justify-between p-1">
                        <input id="searchUsers" onkeyup="searchUser()" type="text" class="w-full p-1 rounded-xl text-text bg-primary placeholder-primary outline-0" placeholder="Search User...">
                    </div>
                    <div class="flex gap-2">
                        <order-selector id="name-user" group="1" title="Name"></order-selector>
                    </div>


                </div>
                <ol class="overflow-y-auto gap-2" id="users">
                </ol>
                <div id="popUp" class="absolute z-100 top-0 left-0 bottom-0 right-0 bg-black backdrop-blur bg-opacity-60 flex items-center justify-center hidden">
                    <div class="bg-secondary p-8 rounded-2xl flex flex-col gap-8">
                        <div class="flex flex-col gap-1">
                            <p id="popUpParagraph" class="w-60 text-text"></p>
                        </div>
                        <div class="flex w-full justify-between items-center">
                            <button id="cancelButton">
                                <div class="text-text font-bold">Cancel</div>
                            </button>
                            <button id="confirmButton" class="px-4 py-2 bg-text rounded-lg text-background">
                                <img src="/earnit/static/icons/arrow-right.svg" alt="right arrow"/>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </section>

        <!--        This is the section for company overview-->
        <section class="w-full gap-2 flex flex-col">
            <div class="rounded-2xl bg-secondary p-4 h-full">
                <div class="flex flex-row items-center">
                    <h2 class="text-text text-2xl font-bold">Company</h2>
                </div>
                <!--        here there needs to be added the filters and search bar-->
                <div class="w-full gap-2 py-2 flex flex-col sm:flex-row sm:justify-start">
                    <div class="w-full bg-primary border border-none rounded-xl focus:border-text flex flex-row justify-between p-1">
                        <input id="searchCompany" onkeyup="searchCompany()" type="text" class="w-full p-1 rounded-xl text-text bg-primary placeholder-primary outline-0" placeholder="Search User...">
                    </div>
                    <div class="flex gap-2">
                        <order-selector id="name-company" group="1" title="Name"></order-selector>
                    </div>
                </div>
                <!--        This will list the different companies-->
                <ol class="overflow-y-auto" id="companies">

                </ol>
            </div>
        </section>
    </main>
</div>
</body>
</html>
