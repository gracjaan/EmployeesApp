<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Request</title>
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/staff/info-user.js" defer></script>

    <script src="/static/js/components/back.js"></script>
    <script src="/static/js/components/order-selector.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body
        class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat"
>
<back></back>
<div id="alertPopup" class="hidden fixed z-100 top-0 left-0 right-0 flex items-center justify-center">
    <div id="accent" class="p-2 rounded-2xl flex flex-row mt-4 items-center justify-center gap-2">
        <div>
            <img id="confirmationIcon" class="h-4 w-4 aspect-square" alt="successfully Created Contract">
        </div>
        <div>
            <p id="popUpAlertParagraph" class="w-60 text-text"></p>
        </div>
    </div>
</div>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
    <main class="flex gap-4 my-8 flex-col px-2 md:px-0">
        <div><h2 class="text-text text-2xl font-bold" id="name">Name</h2>
            <h2 class="text-text" id="email">e-mail</h2>
            <h2 class="text-text" id="status"></h2>
        </div>
        <div class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-xl font-bold">Contracts</h2>
            <div class="bg-secondary rounded-2xl p-4 w-full">
                <div class="flex gap-2 overflow-x-auto w-full scrollbar-custom scrollbar-rounded-xl scrollbar-track-secondary scrollbar-thumb-text"
                     id="contracts">
                    <div class="text-text whitespace-nowrap bg-primary py-6 px-6 rounded-xl cursor-pointer flex w-fit flex-col items-center justify-center">
                        <div class="font-bold">Janitor</div>
                        <div>100 â‚¬</div>
                        <div>
                            <div id="contractStatus" class="flex flex-row space-between bg-accent-success p-2 gap-2 cursor-pointer items-center justify-center rounded-xl">
                                <img class="h-4 w-4" src="/static/icons/checkmark.svg" alt="Contract Status">
                                <p class="text-text">enable contract</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-xl font-bold">Invoices</h2>
            <div class="rounded-2xl bg-secondary p-4 flex flex-col gap-2">
                <div class="overflow-x-auto flex gap-2 scrollbar-none">
                    <order-selector id="week" group="1" title="Week"></order-selector>
                    <order-selector id="contract" group="1" title="Contract"></order-selector>
                    <order-selector id="hours" group="1" title="Hours"></order-selector>
                </div>
                <div class="flex flex-col gap-2 overflow-auto max-h-96 scrollbar-custom scrollbar-rounded-xl pr-2" id="invoices">
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
