<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="/earnit/static/js/helpers.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/staff/index.js" defer></script>
    <link rel="stylesheet" href="/earnit/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex justify-center overflow-x-hidden font-montserrat">
<div class="lg:max-w-5xl md:max-w-3xl w-full">
    <header class="w-full relative">
        <div
                class="bg-secondary top-0 -left-full -right-full h-3/4 absolute -z-10">
        </div>
        <div class="flex justify-between py-16 px-4 sm:px-0">
            <h1 id="name" class="flex text-text text-2xl font-bold">

            </h1>
            <div class="flex justify-center gap-2">
                <a class="flex h-10 w-fit flex px-2 items-center justify-center bg-primary rounded-lg text-text"
                   href="/earnit/contract">
                    Create contract
                </a>
                <a class="flex h-10 w-10 bg-text rounded-lg" href="/earnit/settings">
                    <img src="/earnit/static/icons/settings.svg" class="flex w-7 mx-auto">
                </a>
                <a class="flex h-10 w-10 bg-text rounded-lg" href="/earnit/logout">
                    <img src="/earnit/static/icons/logout.svg" class="flex w-7 mx-auto">
                </a></div>
        </div>
        <nav
                class="flex gap-2 sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0">
            <a href="/earnit/all-requests"
               class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <h2 class="text-text text-2xl font-bold">Requests</h2>
                <p class="text-text text-base">
                    Process rejected requests
                </p>
            </a>
            <a href="/earnit/links"
               class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <h2 class="text-text text-2xl font-bold">Create links</h2>
                <p class="text-text text-base">
                    Create links between users and companies via contracts
                </p>
            </a>
            <a href="/earnit/overview"
               class="rounded-2xl min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <h2 class="text-text text-2xl font-bold">Overview</h2>
                <p class="text-text text-base">
                    An overview of all companies and users
                </p>
            </a>
        </nav>


    </header>
    <main class="flex gap-4 md:gap-8 my-8 flex-col sm:flex-row px-2 sm:px-0">

        <!--        This is the section for the dashboard graph-->
        <section class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Dashboard</h2>
            <div class="rounded-2xl bg-secondary">
                <canvas id="myChart"></canvas>
            </div>
        </section>

        <!--        This is the section for the notifications-->
        <section class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Notifications</h2>
            <div class="rounded-2xl bg-secondary p-4 flex flex-col gap-2">

                <!--     This is a sample notification, later to be replaced by real notifcations with JS&ndash;&gt;-->
                <a href="/earnit/" class="rounded-2xl bg-primary p-4 relative">
                    <div class="text-text font-bold uppercase">
                        week 11 approved
                    </div>
                    <div class="text-text uppercase">23.04.2023</div>
                    <div
                            class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"></div>
                </a>

                <!--   This is a sample notification, later to be replaced by real notifcations with JS&ndash;&gt;-->
                <a href="/earnit/" class="rounded-2xl bg-primary p-4 relative">
                    <div class="text-text font-bold uppercase">
                        week 10 approved
                    </div>
                    <div class="text-text uppercase">23.04.2023</div>
                    <div
                            class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1"
                    ></div>
                </a>

                <!--     This is a sample notification, later to be replaced by real notifcations with JS-->
                <a href="/earnit/" class="rounded-2xl bg-primary p-4 relative">
                    <div class="text-text font-bold uppercase">
                        week 9 approved
                    </div>
                    <div class="text-text uppercase">23.04.2023</div>
                </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
