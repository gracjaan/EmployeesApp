<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="/static/js/helpers.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/staff/index.js" defer></script>
    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- To prevent caching when logging in, should only be on home pages -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body class="bg-black flex justify-center overflow-x-hidden font-montserrat">
<div class="lg:max-w-5xl md:max-w-3xl w-full">
    <header class="w-full relative">
        <div
                class="bg-secondary top-0 -left-full -right-full h-3/4 absolute -z-10">
        </div>
        <div class="flex flex-wrap items-center justify-between py-16 px-4 md:px-0 gap-1">
            <h1 id="name" class="break-words flex text-text text-2xl font-bold">

            </h1>
            <div class="flex justify-center gap-1">
                <a class="flex h-10 w-fit flex px-2 items-center justify-center bg-primary rounded-lg text-text text-sm"
                   href="/contract">
                    Create contract
                </a>
                <a class="flex h-10 w-10 bg-text rounded-lg" href="/settings">
                    <img src="/static/icons/settings.svg" class="flex w-7 mx-auto">
                </a>
                <a class="flex h-10 w-10 bg-text rounded-lg" href="/logout">
                    <img src="/static/icons/logout.svg" class="flex w-7 mx-auto">
                </a>
            </div>
        </div>
        <nav
                class="flex gap-[-0.5rem] sm:gap-0 md:gap-4 overflow-x-auto scrollbar-none px-2 sm:px-0">
            <a href="/requests"
               class="rounded-2xl m-2 min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <div id="newRequests" class="bg-accent-fail rounded-full w-4 h-4 absolute -top-1 -left-1 hidden"></div>
                <h2 class="text-text text-2xl font-bold">Requests</h2>
                <p class="text-text text-base">
                    Process rejected requests
                </p>
            </a>
            <a href="/links"
               class="rounded-2xl m-2 min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <h2 class="text-text text-2xl font-bold">Create links</h2>
                <p class="text-text text-base">
                    Create links between users and companies via contracts
                </p>
            </a>
            <a href="/overview"
               class="rounded-2xl m-2 min-w-[20rem] sm:min-w-0 bg-primary p-8 pb-16 w-full drop-shadow-md">
                <h2 class="text-text text-2xl font-bold">Overview</h2>
                <p class="text-text text-base">
                    An overview of all companies and users
                </p>
            </a>
        </nav>


    </header>
    <main class="grid gap-4 md:gap-8 my-8 grid-cols-1 sm:grid-cols-2 px-2 md:px-0">
        <section class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Dashboard</h2>
            <div class="rounded-2xl bg-secondary aspect-video p-2 h-full">
                <canvas id="myChart"></canvas>
            </div>
        </section>
        <section class="w-full gap-2 flex flex-col">
            <h2 class="text-text text-2xl font-bold">Notifications</h2>
            <div class="rounded-2xl sm:aspect-video bg-secondary p-2">
                <div id="entries" class="flex flex-col gap-0 sm:aspect-video sm:w-full scrollbar-custom scrollbar-thumb-text scrollbar-track-secondary sm:overflow-y-auto">
                    <!--- entries --->
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
