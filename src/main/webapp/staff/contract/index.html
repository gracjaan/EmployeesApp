<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Earnit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/helpers.js"></script>

    <script src="/static/js/components/back.js"></script>

    <script src="/static/js/staff/contract.js" defer></script>

    <link rel="stylesheet" href="/static/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat">
<back data-home></back>
<div id="successfulContractCreation" class="hidden fixed z-100 top-0 left-0 right-0 flex items-center justify-center">
    <div id="accent" class="p-2 rounded-2xl flex flex-row mt-4 items-center justify-center gap-2">
        <div>
            <img id="confirmationIcon" class="h-4 w-4 aspect-square" alt="successfully Created Contract">
        </div>
        <div>
            <p id="popUpParagraph" class="w-60 text-text"></p>
        </div>
    </div>
</div>
<div class="lg:max-w-5xl md:max-w-3xl w-full h-fit mx-auto h-full mb-16">
    <main class="gap-4 flex flex-col p-4">
        <h2 class="text-text text-2xl font-bold">Create contract</h2>
        <div class="flex gap-8 w-full">
            <section class="w-full gap-2 flex flex-col">
                <!--            dropdown menu for the name of the student you want to link-->
                <div class="py-4 space-y-4">
                    <div class="dropdown relative">
                        <button id="dropdown-company-button"
                                class="py-2 px-4 bg-primary text-text rounded-xl outline-none w-full placeholder-white flex-row"
                                onclick="toggleCompany()">
                            <div class="flex items-center justify-between">
                                <div class="text-white text-left mr-2" id="company-header">Company</div>
                                <img src="/static/icons/arrow-down.svg" alt="arrow down"/>
                            </div>
                        </button>
                        <div id="dropdown-company-content"
                             class="dropdown-content z-20 bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden w-full max-h-32 overflow-y-auto scrollbar-custom scrollbar-rounded-xl">
                            <!-- Dropdown options -->
                        </div>
                    </div>

                    <div id="company-name-display" class="bg-secondary rounded-xl flex flex-col gap-4 p-4">
                        <div class="flex flex items-center">
                            <p class="text-text font-bold text-2xl">Select a company</p>
                        </div>
                    </div>
                </div>
            </section>
            <!--        the switch button section-->
            <section class="w-full gap-2 flex flex-col">
                <!--            dropdown menu for the name of the company you want to link-->
                <div class="py-4 space-y-4">
                    <input placeholder="Role" type="text" name="Name" id="name" class="py-2 px-4 bg-primary text-text rounded-xl outline-none placeholder-white w-full" />
                    <textarea rows="3" placeholder="Description" type="text" name="description" id="description" class="py-2 px-4 bg-primary text-text rounded-xl outline-none placeholder-white w-full"></textarea>
                </div>
            </section>
        </div>
        <button onclick="submitForm()" class="font-bold py-2 flex justify-center text-black bg-white rounded-xl w-full">Submit</button>
    </main>
</div>
</body>
</html>
