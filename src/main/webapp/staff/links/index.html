<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Earnit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/staff/links.js" defer></script>

<body class="bg-black flex flex-col justify-center overflow-x-hidden font-montserrat h-screen">
<back data-home></back>

<div class="lg:max-w-5xl md:max-w-3xl w-full h-fit mx-auto h-full mb-16">
    <main class="gap-4 flex flex-col p-4">
        <div class="flex gap-8 mt-8 w-full">
            <section class="w-full gap-2 flex flex-col">
                <!--            dropdown menu for the name of the student you want to link-->
                <div class="py-4 space-y-4">
                    <div id="choosingUser" class="dropdown relative z-12">
                        <button id="dropdown-user-button" class="rounded-xl bg-primary px-4 py-4 flex mr-5 items-center w-full justify-between"
                        onclick="toggleStudent()">
                            <div id="user" class="text-text">Choose user</div>
                            <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down"/>
                        </button>
                        <div id="dropdown-user-content" class="absolute p-2 hidden bg-white rounded-xl dropdown-content shadow-lg mt-2 w-full">
                            <div id="searchbarUser"class="p-1 mt-2 w-full flex flex-row justify-between">
                                <input id="searchUsers" onkeyup="searchUser()" type="text" class="border-b border-b-1 border-background w-full p-1 text-background placeholder-primary outline-0" placeholder="Search User...">
                                <img src="/earnit/static/icons/search-grey-white.svg"class="p-1 h-8 aspect-square">
                            </div>
                            <ol id="searchUser" class="mt-2 w-full">
                                <!-- Dropdown options -->
                            </ol>
                        </div>
                    </div>
                    <div id="user-name-display" class="bg-secondary rounded-xl flex flex-col gap-4 p-4">
                        <div class="flex items-center">
                            <p class="text-text font-bold text-2xl">Select A User</p>
                        </div>
                    </div>
                </div>
            </section>
            <!--        the switch button section-->
            <section class="flex">
                <div class="justify-center">
                    <img class="object-scale-down h-24" src="/earnit/static/icons/arrows-both-ways.svg" alt="both way arrow">
                </div>
            </section>

            <!--        This is the section for companie overview-->
            <section class="w-full gap-2 flex flex-col">
                <!--            dropdown menu for the name of the company you want to link-->
                <div class="py-4 space-y-4">
                    <!--                company dropdown menu-->
                    <div class="dropdown relative z-12">
                        <button id="dropdown-company-button" class="rounded-xl bg-primary px-4 py-4 flex mr-5 items-center w-full justify-between"
                        onclick="toggleCompany()">
                            <div id="company" class="text-text">Choose company</div>
                            <img src="/earnit/static/icons/arrow-down.svg" alt="arrow down" class=""/>
                        </button>
                        <div id="dropdown-company-content" class="absolute p-2 hidden bg-white rounded-xl dropdown-content shadow-lg mt-2 w-full">
                            <div id="searchbarCompany" class="p-1 mt-2 w-full flex flex-row justify-between">
                                <input id="searchCompanies" onkeyup="searchCompany()" type="text" class="border-b border-b-1 border-background w-full p-1 text-background placeholder-primary outline-0" placeholder="Search Company...">
                                <img src="/earnit/static/icons/search-grey-white.svg"class="p-1 h-8 aspect-square">
                            </div>
                            <ol id="searchCompany" class="mt-2 w-full">
                                <!-- Dropdown options -->
                            </ol>
                        </div>
                    </div>
                    <!--                company display-->
                    <div id="company-name-display" class="bg-secondary rounded-xl p-4 flex flex-col gap-4">
                        <div class="flex items-center">
                            <p class="text-text font-bold text-2xl">Select A Company</p>
                        </div>
<!--                        <div class="flex items-center">-->
<!--                            <img class="h-14 mr-8" src="/earnit/static/icons/building.svg" alt="company logo">-->

<!--                            <p class="text-text"> Part - time</p>-->
<!--                        </div>-->
                    </div>
                </div>
            </section>
        </div>
<!--        The next big element in the page-->
        <div class="flex flex-col gap-2 bg-secondary rounded-2xl bg-secondary p-4 h-full">
<!--            this is for the filtering options-->
            <div class="flex flex-row gap-2">
                <div id="searchBarRoles" class="w-3/8 hidden bg-text border border-none rounded-xl focus:border-text flex flex-row justify-between p-1">
                    <input id="searchRoles" onkeyup="searchRole()" type="text" class="w-full p-1 rounded-xl text-background placeholder-primary outline-0" placeholder="Search Role...">
                    <img src="/earnit/static/icons/search-grey-white.svg"class="p-1 h-8 aspect-square">
                </div>
            </div>
<!--            now comes all the different positions for the employees to have-->
            <div>
                <ol id="contract-list" class="gap-2 flex flex-col">
<!--                    <li>-->
<!--                        <a href="" class="hover:border-2 hover:color-color-text block columns-2 bg-primary  rounded-xl w-full p-2 pl-4">-->
<!--                            <p class="text-text">Software Engineer II</p>-->
<!--                            <div class="block columns-1">-->

<!--                            </div>-->

<!--                    </li>-->

<!--                        <a href="" class="hover:border-2 hover:color-color-text block columns-2 bg-primary  rounded-xl w-full p-2 pl-4">-->
<!--                            <p class="text-text">Software Engineer II</p>-->
<!--                            <div class="block columns-1">-->
<!--                                <p class="text-text">Full - Time</p>-->
<!--                            </div>-->
<!--                        </a>-->
<!--                    </li>-->
                </ol>
            </div>
        </div>
        <div class="mt-4">
            <span class="before:text-white before:font-bold before:flex before:items-center before:right-4 before:bottom-0 relative before:top-0 before:absolute before:block before:content-['â‚¬']">
                <input onchange="updateHourlyWage(this)" type="number" class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none py-4 flex justify-center text-text bg-primary rounded-xl w-full pl-4 placeholder-gray-300" id="hourly-wage" placeholder="Enter the hourly wage"></input>
            </span>
        </div>
        <div>
            <button id="createLink" onclick="handlePopUp()" class="font-bold py-4 flex justify-center text-black bg-white rounded-xl w-full">Create a link</button>
        </div>
        <div id="popUp" class="absolute z-200 top-0 left-0 bottom-0 right-0 bg-black backdrop-blur bg-opacity-60 flex items-center justify-center hidden">
            <div class="bg-secondary p-8 rounded-2xl flex flex-col gap-8">
                <div class="flex flex-col gap-1">
                    <p id="popUpParagraph" class="w-60 text-text"></p>
                </div>
                <div class="flex w-full justify-between items-center">
                    <button id="cancelButton">
                        <div class="text-text font-bold">Cancel</div>
                    </button>
                    <button id="confirmButton" class="px-4 py-2 bg-text rounded-lg text-background">
                        <img src="/earnit/static/icons/arrow-right.svg" alt="right arrow"/>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
