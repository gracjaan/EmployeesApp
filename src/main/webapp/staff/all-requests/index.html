<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8" />
    <title>Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/earnit/static/js/staff/all-requests.js" defer></script>
    <script src="/earnit/static/js/helpers.js" defer></script>
    <link rel="stylesheet" href="/earnit/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-black flex flex-col overflow-x-hidden w-full font-montserrat">
<a href="javascript:history.back()" class="flex items-center">
    <header class="flex bg-primary w-fit p-2 rounded-br-lg">
        <img src="/earnit/static/icons/arrow-left.svg" alt="arrow down" class="mr-3">
        <div class="text-text">Back</div>
    </header>
</a>
<div class="lg:max-w-5xl md:max-w-3xl w-full mx-auto">
    <header class="px-6 w-full relative">
        <nav class="flex gap-2 flex-col sm:flex-row sm:gap-4 md:gap-8 overflow-x-auto scrollbar-none px-2 sm:px-0 justify-between">
            <div class="w-full mt-6 md-0">
                <h2 class="text-text text-4xl font-bold">Requests</h2>
            </div>
        </nav>
    </header>
    <main class="gap-8 md:gap-8 my-8 flex-col px-2 sm:px-0 gap-4 flex p-4">
        <section class="w-full h-full gap-2 flex flex-col px-6">
            <div class="rounded-2xl bg-secondary p-4 flex flex-col gap-2">
                <div class="flex">
                    <!--          dropdown for the date-->
                    <div class="dropdown relative">
                        <button class="rounded-xl bg-text px-4 py-2 flex mr-5 items-center">
                            <div class="text-black text-left mr-5">Date</div>
                            <img src="/earnit/static/icons/arrow-down-black.svg" alt="arrow down" class="ml-2"/>
                        </button>
                        <div class="dropdown-content bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden">
                            <!-- Dropdown options -->
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 1</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 2</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 3</div>
                        </div>
                    </div>
                    <!--          dropdown for the contract options-->
                    <div class="dropdown relative">
                        <button class="rounded-xl bg-text px-4 py-2 flex mr-5 items-center">
                            <div class="text-black text-left mr-5">Contract</div>
                            <img src="/earnit/static/icons/arrow-down-black.svg" alt="arrow down" class="ml-2"/>
                        </button>
                        <div class="dropdown-content bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden">
                            <!-- Dropdown options -->
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 1</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 2</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 3</div>
                        </div>
                    </div>
                    <!--          dropdown for the hours options-->

                    <div class="dropdown relative">
                        <button class="rounded-xl bg-text px-4 py-2 flex mr-5 items-center">
                            <div class="text-black text-left mr-5">Hours</div>
                            <img src="/earnit/static/icons/arrow-down-black.svg" alt="arrow down" class="ml-2"/>
                        </button>
                        <div class="dropdown-content bg-white shadow-lg rounded-lg absolute top-full left-0 mt-2 hidden">
                            <!-- Dropdown options -->
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 1</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 2</div>
                            <div class="py-2 px-4 hover:bg-gray-100 cursor-pointer">Option 3</div>
                        </div>
                    </div>
                </div>
                <!--        This will list the different students-->
                <ol id="rejected-weeks" class="pr-2 flex flex-col gap-2 overflow-y-auto max-h-[15rem] scrollbar-custom scrollbar-rounded-xl scrollbar-thumb-primary">
                </ol>

            </div>
        </section>
    </main>
</div>
</body>
</html>
