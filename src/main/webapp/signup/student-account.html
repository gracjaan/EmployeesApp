<div class="flex w-full gap-2 -mt-4 mb-4">
	<button id="student-account-back" class="px-4 py-2 bg-primary rounded-xl text-text">
		<img src="/earnit/static/icons/arrow-left.svg"  alt="right arrow"/>
	</button>
	<h1 class="text-text text-2xl w-fit">Student</h1>
</div>
<div class="flex flex-col gap-4">
	<div class="flex flex-col gap-1">
		<label for="student-email" class="font-bold text-text"
			>E-mail</label
		>
		<input
			type="email"
			name="student-email"
			id="student-email"
			class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
		/>
	</div>
	<div class="flex flex-col gap-1">
		<label for="student-password" class="font-bold text-text"
			>Password</label
		>
		<input
			type="password"
			name="student-password"
			id="student-password"
			class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
		/>
	</div>
	<div class="flex flex-col gap-1">
		<label for="student-confirm-password" class="font-bold text-text"
		>Confirm password</label
		>
		<input
				type="password"
				name="student-confirm-password"
				id="student-confirm-password"
				class="py-2 px-4 bg-primary text-text rounded-xl outline-none"
		/>
	</div>
</div>
