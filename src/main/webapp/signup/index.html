<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<title>Earnit - Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="/earnit/static/js/signup.js" defer></script>
		<link rel="stylesheet" href="/earnit/static/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body
		class="bg-black flex justify-center items-center h-full font-montserrat"
	>
		<form class="bg-secondary p-8 rounded-2xl flex flex-col gap-8 w-full m-8 sm:m-0 sm:w-fit">
			<div class="flex flex-col gap-2 w-fit">
				<h1 class="text-text text-2xl font-bold w-fit">Sign up</h1>
				<div class="bg-accent-fail w-full h-2"></div>
			</div>
			<div class="flex sm:flex-row flex-col gap-4 sm:gap-8">
				<div id="company" class="cursor-pointer text-text flex flex-col justify-center items-center px-8 py-4 bg-primary rounded-xl gap-2 border-2 border-text">
					<img src="/earnit/static/icons/building.svg" class="w-20 h-20"  alt="right arrow"/>
					<p class="text-md">Company</p>
				</div>
				<div id="student" class="cursor-pointer text-text flex flex-col justify-center items-center px-8 py-4 bg-primary rounded-xl gap-2 border-2 border-primary">
					<img src="/earnit/static/icons/user.svg" class="w-20 h-20"  alt="right arrow"/>
					<p class="text-md">Student</p>
				</div>
			</div>
			<div class="flex w-full justify-end">
				<button class="px-4 py-2 bg-text rounded-xl text-background">
					<img src="/earnit/static/icons/arrow-right.svg"  alt="right arrow"/>
				</button>
			</div>
		</form>
	</body>
</html>
